{% extends 'projects/modals/modal-base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<h3>
  {% if object %}
    {% trans 'Update project' %} {{ object }}
  {% else %}
    {% trans 'Create a project' %}
  {% endif %}
</h3>


<form method="POST" action="{{request.path}}">
{% crispy form %}
<input class="button btn btn-outline-primary" type="submit" value="OK"/>
</form>
{% endblock %}
