{% load i18n %}
<div class="card mt-3">
  <div class="card-header bg-primary text-white">
    <div class="card-text">
      <h5>
        <span class="badge text-bg-secondary">{% trans 'Tenant' %}</span>
        <a class="text-white" href="{% url 'workflows:service-list' tenant.id %}">{{ tenant.name }}</a> 
      </h5>

      {% if tenant.owner != user %}
      <span class="small text-white-muted">
        {{ tenant.owner }}
      </span><br/>
      {% endif %}
      <div class="mt-0 small text-white-muted">
        {{ tenant.description|default:''|linebreaks }}
      </div>
    </div>
  </div>
  <div class="card-body bg-primary-subtle">
    <div class="card-text">
      <a class="m-1 btn btn-outline-primary open-popup" data-popup-url="{% url 'workflows:tenant-update' tenant.id %}" href="{% url 'workflows:tenant-update' tenant.id %}">{% trans 'Edit' %}</a>
      <a class="m-1 btn btn-outline-primary open-popup" data-popup-url="{% url 'workflows:tenant-delete' tenant.id %}" href="{% url 'workflows:tenant-delete' tenant.id %}">{% trans 'Delete' %}</a>
      {% comment %}
      <a class="m-1 btn btn-outline-primary" href="{% url 'workflows:tenant-export' tenant.id %}" download="{{ tenant.name }}.usm.json">Export JSON</a>
      <a class="m-1 btn btn-outline-primary" href="{% url 'workflows:tenant-export' tenant.id %}">{% trans 'Export JSON HTML' %}</a>
      {% endcomment %}
    </div>
  </div>
</div>
