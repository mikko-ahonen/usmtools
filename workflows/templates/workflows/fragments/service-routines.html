{% load i18n %}
<h3>{% trans 'Routines' %}</h3>
{% for routine in routines %}
  <p>
    <a href="{% url 'workflows:routine-detail' tenant.id routine.id %}">{{ routine.name }}</a> <a class="btn btn-primary open-popup" data-popup-url="{% url 'workflows:routine-delete' tenant.id routine.id %}" href="{% url 'workflows:routine-delete' tenant.id routine.id %}"><i class="bi bi-trash3"></i></a>
  </p>
{% empty %}
  <p>
    {% trans 'No routines.' %}
  </p>
{% endfor %}
<p>
  <a class="btn btn-primary open-popup" data-popup-url="{% url 'workflows:routine-create' tenant.id service.id %}" href="{% url 'workflows:routine-create' tenant.id service.id %}">{% trans 'Create a new routine' %}</a>
</p>
