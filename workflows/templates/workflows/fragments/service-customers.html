{% load i18n %}
<h3>{% trans 'Customers' %}</h3>
{% for sc in service.service_customers.all %}
  <p>
    {{ sc.customer.name }}
    {% comment %}
    <a class="btn btn-primary open-popup" data-popup-url="{% url 'workflows:customer-update' tenant.id customer.id %}" href="{% url 'workflows:customer-update' tenant.id customer.id %}"><i class="bi bi-pencil"></i></a>
    {% endcomment %}
    <a class="btn btn-primary open-popup" data-popup-url="{% url 'workflows:service-customer-remove' tenant.id sc.id %}" href="{% url 'workflows:service-customer-remove' tenant.id sc.id %}"><i class="bi bi-trash3"></i></a>
  </p>
{% empty %}
  <p>
    {% trans 'This service has no customers.' %}
  </p>
{% endfor %}
<p>
  <a class="btn btn-primary open-popup" data-popup-url="{% url 'workflows:service-customer-add' tenant.id service.id %}" href="{% url 'workflows:service-customer-add' tenant.id service.id %}">{% trans 'Add a customer to this service' %}</a>
</p>
