{% extends 'workflows/modals/modal-base.html' %}
{% load i18n %}
{% block content %}
<h3>{% trans 'Delete instruction' %} {{ instruction }}</h3>
<form action="{{ request.path }}" method="post">{% csrf_token %}
    <p>
      {% trans 'Are you sure you want to delete this instruction?' %}
    </p>
    <p> 
      <input class="btn btn-outline-primary" type="submit" value="OK">
      <a class="btn btn-outline-primary" href="{% url 'workflows:routine-detail' tenant.id instruction.responsibility.activity.step.routine_id %}">Cancel</a>
    </p>
</form>
{% endblock content %}
