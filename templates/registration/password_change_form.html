{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<section class="app">
<div class="container">
<h1>{% trans 'Password change' %}</h1>

<form method="POST" action="{{request.path}}">
  {% crispy form %}
  <button class="btn btn-primary" type="submit">{% trans 'Change password' %}</button>
</form>

</div>
</section>
{% endblock %}
