<div id="board">
    <h1 class="tw-text-xl tw-font-bold tw-mb-8">{{ board.name }}</h1>
    <div class="sortable-lists tw-flex tw-space-x-2 tw-items-start tw-overflow-x-auto">
        {% for list in board.lists.all %}
            {% include "boards/_list.html" %}
        {% endfor %}

        <div x-data="{open: false}" @keydown.escape.window="open=false" class="tw-w-64">
            <button type="button" class="create-list-button tw-text-sm tw-text-gray-600 tw-px-3 tw-py-2 tw-rounded-md tw-hover:bg-slate-200 tw-w-full tw-text-left tw-whitespace-nowrap"
                @click="open=true; $refs.input.value = ''; $nextTick(() => $refs.input.focus())" x-show="!open">+ Add list</button>
    
            <form class="create-list-form" x-show="open" @click.outside="open=false" hx-post="{% url 'boards:create_list' board.uuid %}" hx-target="this">
                <div class="tw-form tw-bg-white tw-shadow tw-rounded-md tw-p-4 tw-inline-block">
            {% comment %}
                hx-trigger="keyup enter"
            {% endcomment %}
                    <input type="text" hx-trigger="keyup[enterKey]" x-ref="input" name="name" class="tw-rounded tw-w-full tw-resize-none tw-text-sm" placeholder="Name" required id="id_label">
                    <div class="tw-mt-4 tw-flex tw-items-center tw-space-x-1">
                        <button class="tw-bg-green-600 hover:tw-bg-green-700 tw-text-white tw-font-medium tw-text-sm tw-px-2.5 tw-py-1.5 tw-rounded-md" type="submit">
                            Save
                        </button>
                        <button type="button" title="Delete" @click="open=false" class="tw-text-sm tw-text-gray-500 hover:tw-text-gray-700 tw-rounded-full tw-p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="tw-h-5 tw-w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                  </div>
              </div>
          </form>
        </div>
    </div>
</div>
