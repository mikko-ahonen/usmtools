{% load widget_tweaks %}

<form hx-post="{{ request.path }}">
  <div class="tw-form tw-bg-white tw-shadow tw-rounded-md tw-p-4 tw-inline-block">
    {% render_field form.name placeholder="Name" class="tw-rounded" autofocus="true" %}
    {% render_field form.label placeholder="Text" class="tw-rounded tw-w-full tw-resize-none tw-text-sm" autofocus="true" rows="1" %}

    <div class="tw-mt-4 tw-flex tw-items-center tw-space-x-4">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
