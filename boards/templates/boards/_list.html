<div class="list w-64 bg-slate-200 rounded-md px-3 pt-1 pb-3 shrink-0" id="{{ list.uuid }}">
    <div class="list-handle tw-cursor-grab tw-flex tw-items-center tw-justify-between">
        <h2 class="tw-text-center tw-text-sm tw-font-bold">
            <span>{{ list.name }}</span>
            <span class="tw-inline-block tw-text-xs tw-bg-slate-100 tw-px-1.5 tw-py-0.5 tw-rounded tw-font-normal tw-ml-1">{{ list.tasks.count }}</span>
        </h2>

        {% comment %} three dot menu {% endcomment %}
        <div x-data="{open: false}" class="tw-relative">
            <button type="button" @click="open=!open"
              class="tw-text-gray-500 hover:tw-bg-slate-300 tw-p-2 tw--mr-2 tw-rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="tw-h-4 tw-w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
              </svg>
            </button>
            <div x-show="open" @click.outside="open=false" class="tw-absolute tw-right-0 tw-bg-white tw-rounded-md tw-shadow-md tw-py-2 tw-space-x-2 tw-text-sm tw-z-30">
              <button type="button" class="tw-px-2 tw-py-1 hover:tw-bg-slate-100" hx-post="{% url 'boards:delete_list' board.uuid list.uuid %}" hx-confirm="Are you sure?">Delete</button>
            </div>
        </div>

    </div>

    <div class="tw-space-y-3 sortable-tasks tw-py-4 tw-overflow-y-auto tw-h-full">
        {% for task in list.tasks.all %}
        {% include "boards/_task.html" %}
        {% endfor %}
    </div>

    <div x-data="{open: false}" @keydown.escape.window="open=false">
        <button type="button" class="create-task-button tw-text-sm tw-text-gray-600 tw-px-3 tw-py-2 tw-rounded-md hover:tw-bg-slate-300 tw-w-full tw-text-left"
            @click="open=true; $refs.input.value = ''; $nextTick(() => $refs.input.focus())" x-show="!open">+ Add task</button>

        <form x-show="open" @click.outside="open=false" hx-post="{% url 'boards:create_task' board.uuid list.uuid %}" hx-trigger="submit, keyup[key=='Enter']" hx-target="this">
            <div class="tw-inline-block"> 
                <textarea x-ref="input" name="label" rows="1" placeholder="Task name" required id="id_label"
                class="tw-bg-white tw-shadow tw-rounded-md tw-p-3 tw-w-full tw-resize-none tw-text-sm focus:tw-ring-green-600 focus:tw-border-none"></textarea>
                <div class="tw-mt-4 tw-flex tw-items-center tw-space-x-1">
                    <button class="tw-bg-green-600 hover:tw-bg-green-700 tw-text-white tw-font-medium tw-text-sm tw-px-2.5 tw-py-1.5 tw-rounded-md" type="submit">
                        Save
                    </button>
                    <button type="button" title="Abbrechen" @click="open=false" class="tw-text-sm tw-text-gray-500 hover:tw-text-gray-700 tw-rounded-full tw-p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="tw-h-5 tw-w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
              </div>
          </div>
      </form>
    </div>


  </div>
