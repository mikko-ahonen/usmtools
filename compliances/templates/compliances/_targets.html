{% load i18n %}
{% load compliances %}
<div id="targets">
<table>
  <thead>
    <tr>
      <th width="300px"></th>
      {% for section in domain.root_sections.all %}
        <th width="50px" class="align-bottom text-center"><span style="transform: rotate(180deg); writing-mode: vertical-lr;">{{ section.doc }} {{ section.docid }}: {{ section.title }}</span></th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for target in targets %}
    <tr>
      <td>
        {{ target.name }}
      </td>
      {% for section in domain.root_sections.all %}
      <td width="50px" class="align-bottom text-center">
        <div class="form-check">
          <input class="form-check-input border-dark" type="checkbox" name="selected" {{Â target|target_section_checked:section }} hx-post="{% url 'compliances:target-section-select' tenant_id target.id section.id %}" hx-swap="none"/>
        </div>
      </td>
    {% endfor %}
    </tr>
    {% endfor %}

    <tr x-cloak x-data="{open: false}" @keydown.escape.window="open=false">
      <td>
        <h2>
          <button type="button" class="create-target-button btn btn-outline-primary btn-sm"
              @click="open=true; $refs.input.value = ''; $nextTick(() => $refs.input.focus())" x-show="!open">+ Add target</button>
        </h2>
    
        <form class="create-target-form" x-show="open" @click.outside="open=false" hx-post="{% url 'compliances:project-create-target' tenant_id project.id %}" hx-target="this">
          <div class="form-group d-inline-block">
            <div class="d-flex align-items-center">
              <input type="text" hx-trigger="keyup[enterKey]" x-ref="input" name="name" class="form-control form-control-sm mx-1" placeholder="{% trans 'Name' %}" required id="id_label">
              <button class="mx-1 btn btn-outline-primary btn-sm" type="submit">
                {% trans 'Save' %}
              </button>
              <button type="button" title="Cancel" @click="open=false" class="mx-1 btn btn-outline-primary btn-sm">
                {% trans 'Cancel' %}
              </button>
            </div>
          </div>
        </form>
      </td>
    </tr>
  </tbody>
</table>
</div>
