{% load i18n %}
<h3>{% trans 'Controls' %}</h3>
{% for c in standard.controls.all %}
  <p>
    <a href="{% url 'xref:control-detail' c.id %}">{{ c.name }}</a>
    <a class="btn btn-primary open-popup" data-popup-url="{% url 'xref:control-update' c.id %}" href="{% url 'xref:control-update' c.id %}"><i class="bi bi-pencil"></i></a>
    <a class="btn btn-primary open-popup" data-popup-url="{% url 'xref:control-delete' c.id %}" href="{% url 'xref:control-delete' c.id %}"><i class="bi bi-trash3"></i></a>
  </p>
{% empty %}
  <p>
    {% trans 'This service has no controls.' %}
  </p>
{% endfor %}
<p>
  <a class="btn btn-primary open-popup" data-popup-url="{% url 'xref:control-create' standard.id %}" href="{% url 'xref:control-create' standard.id %}">{% trans 'Add a new control to this standard' %}</a>
</p>
